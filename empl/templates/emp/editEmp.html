{% extends 'base.html' %}
{% block title%}
Edit Employee
{% endblock %}
{% block content %}
<div class="w50 bg-dark text-white p-4" style="margin-top: 2%;">
    <h2 style="text-align: center;">Edit Employees</h2>
    <form method="post" enctype="multipart/form-data">  
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-light" style="margin-left: 42%;">Update Employee</button>
    </form>
</div>
{% endblock %}
